<div class="table-responsive">
	<table class="table table-hover">

		<!-- 表头 -->
		<tr>
			<th>{{ first_head_cell }}</th>
			{% for cloumn_key in table_data[table_data.keys().__iter__().__next__()].keys() %}
				<th>{{ cloumn_key }}</th>
			{% endfor %}
		</tr>

		<!-- 数据库的数据 -->
		{% for row_key in table_data.keys() %}
			<tr>
				<td>{{ row_key }}</td>
				{% for cloumn_key in table_data[row_key].keys() %}
					<td><input type="checkbox" id="{{ field_id }}" name="{{ field_id }}" value="{{ row_key }}:{{ cloumn_key }}" {{ '' if table_data[row_key][cloumn_key] in [0,'0',] else 'checked' }}/></td>
				{% endfor %}
			</tr>
		{% endfor %}

	</table>
</div>
